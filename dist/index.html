<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do-list</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <!-- MAIN WRAPPER FOR APP -->
    <div id="wrapper">
        <div class="logoBox">Logo</div>
        <div class="searchBox">Search</div>
        <div class="accountBox">Account</div>
        <div class="projectsBox">
            <div class="projectsHeader">
                <div class="projectsHeaderIcon">[ ]</div>
                <div class="projectsHeaderText">My Projects</div>
            </div>
            <div class="projectsCreateBox">
                <button class="createProjectButton">
                    <div class="buttonIcon">[ ]</div>
                    <div class="buttonText">Create Project</div>
                </button>
            </div>
            <!-- This will be the container that will show all the projects that have been created -->
            <div class="projectsListBox">
                
            </div>
        </div>
        <div class="deckBox">
            <div class="deckHeader">
                <div class="deckHeaderIcon">[ ]</div>
                <div class="deckHeaderText">My To-Do-Lists</div>
            </div>
            <div class="deckButtons">
                <button class="createCardButton">
                    <div class="buttonIcon">[ ]</div>
                    <div class="buttonText">Create List</div>
                </button>
            </div>
            <div class="deckContent">
                <!-- This will be the container that will hold all the cards(to-do-lists) for the current deck/project -->
                <div class="cardListBox">
                </div>
                <!-- This will be the container that will show the to-do-list -->
                <div class="cardDisplay">
                    <!-- This will be the default display of the card where there is no editing except for checklist-->
                    <div class="normalCardDisplayBox">
                        <div class="normCardHeader">
                            <button class="editCardButton">[Edit]</button>
                        </div>
                        <div class="normCardTitle">Card Title</div>
                        <div class="normCardDesc">Card Description</div>
                        <div class="normCardDue">Card Due Date</div>
                        <div class="normCardPriority">Card Priority</div>
                        <div class="normCardNotes">Card Notes</div>
                        <fieldset class="normCardChecklist">
                            <legend>TO-DO-LIST</legend>
                            <!-- <div class="checkbox">
                                <input type="checkbox" id="cb1" checked>
                                <label for="cb1">Clean your room</label>
                            </div> -->
                        </fieldset>
                    </div>
                    <!-- This container will hold the editing form that allows the user to update the card -->
                    <div class="editCardDisplayBox hidden">
                        <form action="" class="editCardForm">
                            <div class="editCardHeader">
                                <button type="button" class="applyEditButton">[Apply]</button>
                                <button type="button" class="cancelEditButton">[Cancel]</button>
                            </div>
                            <label for="editCardTitle">Card Title:</label>
                            <input type="text" id="editCardTitle" name="editCardTitle">
                            <label for="editCardDesc">Card Description:</label>
                            <input type="text" id="editCardDesc" name="editCardDesc">
                            <label for="editCardDue">Card Due Date:</label>
                            <input type="text" id="editCardDue" name="editCardDue">
                            <label for="editCardPriority">Card Priority:</label>
                            <select name="editCardPriority" id="editCardPriority">
                                <option value="Low" selected="selected">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
